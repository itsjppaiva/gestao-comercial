<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Sistema de Vendas</a>
    <div class="ms-auto">
        <span class="text-white me-3">Olá, {{ usuario_nome }}!</span>
        <a href="{% url 'login_usuario' %}" class="btn btn-outline-light btn-sm">Sair</a>
    </div>
</nav>

<div class="container mt-4">
    <h3>Bem-vindo(a) à sua Dashboard!</h3>

    {% if usuario_tipo == 'admin' %}
        <div class="alert alert-info">Você está logado como <strong>Administrador</strong>.</div>
    {% elif usuario_tipo == 'operador' %}
        <div class="alert alert-warning">Você está logado como <strong>Operador</strong>.</div>
    {% endif %}
</div>

</body>
</html>
